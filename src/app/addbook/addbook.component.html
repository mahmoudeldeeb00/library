<div class="container">

    <form [formGroup]="bookForm" (ngSubmit)="savebook()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">name</label>
            <input type="text" formControlName="Name" class="form-control" id="name" aria-describedby="emailHelp">
            <span class="text-danger" *ngIf="name?.invalid && name?.touched">name is invalid</span>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">price</label>
            <input type="number" formControlName="Price" class="form-control" id="price">
        </div>

        <div class="mb-3 form-check">
            <label class="form-label" for="PublishDate">publish Date</label>
            <input formControlName="PublishDate" type="date" class="form-control" id="publishDate">
        </div>
        <div class="mb-3">
            <label for="PageNumbers" class="form-label">pageNumbers</label>
            <input type="number" formControlName="PageNumbers" class="form-control" id="pageNumbers">
        </div>


        <div class="mb-3">
            <label for="authorId" class="form-label">authorId </label>
            <input type="number" formControlName="AuthorId" class="form-control" id="authorId">
        </div>
        <div class="mb-3">

            <select id="bookTypeId" formControlName="BookTypeId">
                <option disabled selected> Select Book Type</option>
                <option *ngFor="let type of bookTypes " value="{{type.id}}"> {{type.name}}</option>

            </select>
        </div>
        <button [disabled]="bookForm.invalid" type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
